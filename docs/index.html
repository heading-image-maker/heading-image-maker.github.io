<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Heading Image Maker | A tool for making heading images.</title>
  <meta name="description" content="A tool for making heading images.">
  <meta name="keywords" content="note,見出し,画像,メーカー,heading,image,maker">
  <meta name='twitter:card' content='summary_large_image'>
  <meta name='twitter:site' content='@fukuchiharuki'>
  <meta name='twitter:title' content='Heading Image Maker'>
  <meta name='twitter:description' content='A tool for making heading images.'>
  <meta name='twitter:image' content='https://heading-image-maker.github.io/images/key-visual.png'>
  <link rel="stylesheet" media="all" href="./css/font.css">
  <link rel="stylesheet" media="all" href="./css/style.css">
</head>

<body>

  <header>
    <ul id="links">
      <li class="github"><a href="https://github.com/heading-image-maker/heading-image-maker.github.io/">GitHub Project</a></li>
      <li class="twitter"><a
          href="https://twitter.com/intent/tweet?url=https://heading-image-maker.github.io/&amp;via=fukuchiharuki&amp;text=A+tool+for+making+heading+images.">Tweet</a>
      </li>
    </ul>
  </header>

  <div id="container">
    <div id="canvas">
      <div class="text-layer">
        <h1 class="text text--font-M_PLUS_1p">Heading Image Maker</h1>
        <p class="text strapline text--font-Noto_Serif_JP">A tool for making heading images.</p>
      </div>
    </div>
  </div>

  <div class="download">
    <button id="download">📦 Download as Image</button>
  </div>

  <div id="form">
    <div class="grid">
      <div>
        <div class="control">
          <div class="dt">Headline</div>
          <div class="dd">
            <textarea id="input-headline">Heading Image Maker</textarea>
            <select id="input-headline-font">
              <option value="text--font-Noto_Serif_JP">Noto Serif JP</option>
              <option value="text--font-M_PLUS_1p" selected="selected">M PLUS 1p</option>
              <option value="text--font-M_PLUS_Rounded_1c">M PLUS Rounded 1c</option>
              <option value="text--font-Impact">Impact</option>
              <option value="text--font-fantasy">fantasy</option>
              <option value="text--font-cursive">cursive</option>
              <option value="text--font-Hannari">Hannari</option>
              <option value="text--font-Kokoro">Kokoro</option>
            </select>
            <input type="number" id="input-headline-size" value="100" /> px
            <label><input type="checkbox" id="input-headline-bold" checked="checked" /> bold</label>
          </div>
        </div>
      </div>
      <div>
        <div class="control">
          <div class="dt">Strapline</div>
          <div class="dd">
            <textarea id="input-strapline">A tool for making heading images.</textarea>
            <select id="input-strapline-font">
              <option value="text--font-Noto_Serif_JP" selected="selected">Noto Serif JP</option>
              <option value="text--font-M_PLUS_1p">M PLUS 1p</option>
              <option value="text--font-M_PLUS_Rounded_1c">M PLUS Rounded 1c</option>
              <option value="text--font-Impact">Impact</option>
              <option value="text--font-fantasy">fantasy</option>
              <option value="text--font-cursive">cursive</option>
              <option value="text--font-Hannari">Hannari</option>
              <option value="text--font-Kokoro">Kokoro</option>
            </select>
            <input type="number" id="input-strapline-size" value="30" /> px
            <label><input type="checkbox" id="input-strapline-bold" checked="checked" /> bold</label>
          </div>
        </div>
      </div>
      <div>
        <div class="grid">
          <div>
            <div class="control">
              <div class="dt">Font Color</div>
              <div class="dd">
                <input type="text" id="input-color" value="white" />
              </div>
            </div>
          </div>
          <div>
            <div class="control">
              <div class="dt">Background Color</div>
              <div class="dd">
                <input type="text" id="input-background-color" value="navy" />
              </div>
            </div>
          </div>
        </div>
        <div class="control">
          <div class="dd">
            <a class="color-palette" data-color="white" data-background-color="black"></a>
            <a class="color-palette" data-color="white" data-background-color="navy"></a>
            <a class="color-palette" data-color="white" data-background-color="darkorange"></a>
            <a class="color-palette" data-color="yellow" data-background-color="orangered"></a>
            <a class="color-palette" data-color="white" data-background-color="red"></a>
            <a class="color-palette" data-color="deeppink" data-background-color="lightgreen"></a>
            <a class="color-palette" data-color="yellow" data-background-color="hotpink"></a>
            <a class="color-palette" data-color="red" data-background-color="yellow"></a>
            <a class="color-palette" data-color="midnightblue" data-background-color="lightskyblue"></a>
            <a class="color-palette" data-color="white" data-background-color="royalblue"></a>
            <a id="random-color"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/bundle.js"></script>

  <footer>
    <hr />
  </footer>
</body>

</html>
